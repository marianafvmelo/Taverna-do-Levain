<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">

<body>
    <header>
        <div class="header-box container">
            <a href="../index.html"><img class="logo" src="../img/logo.png" alt="Logotipo Taverna do Levain"></a>
            <input type="checkbox" id="menu-check">
            <label for="menu-check">&#9776;</label>

            <nav class="navbar">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="quem-somos.html" target="_self">Quem Somos</a></li>
                    <li><a href="cardapio.html" target="_self">Cardápio</a></li>
                    <li><a href="contato.html" target="_self">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="img-section">

        </section>

        <section class="form-section">
            <div class="container">
                <h1><strong>Entre em contato conosco</strong></h1>
                <div class="form">
                    <form>
                        <fieldset class="name">
                            <div class="field">
                                <label for="nome">Nome *</label>
                                <input type="text" id="nome" name="nome" required>
                            </div>

                            <div class="field">
                                <label for="sobrenome">Sobrenome *</label>
                                <input type="text" id="sobrenome" name="sobrenome" required>
                            </div>
                        </fieldset>

                        <div class="field">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="field">
                            <label for="assunto">Assunto *</label>
                            <input type="text" id="assunto" name="assunto" required>
                        </div>

                        <div class="field">
                            <label for="mensagem">Mensagem *</label>
                            <textarea name="mensagem" id="mensagem" cols="30" rows="10" required></textarea>
                        </div>

                        <button type="submit" class="btn">Enviar</button>
                    </form>
                </div>
            </div>
        </section>

        <section class="redes-sociais-section">
            <div class="container redes-sociais-box">
                <a href=""></a>
                <a href=""></a>
                <a href=""></a>
                <a href=""></a>
            </div>
            <p>Fique a vontade para entrar em contato  também pelas nossas redes sociais.</p>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="voltar-topo">
                <a href="#"><img src="../img/topo.png" alt="Imagem de um arco para voltar ao topo da página"></a>
            </div>
            
            <div class="footer-sections">
                <section class="inicio">
                    <h2>Início</h2>
                    <p><a href="../index.html">Home</a></p>
                </section>
                <section class="redes-sociais">
                    <h2>Siga-nos</h2>
                    <div class="footer-img-box">
                        <a href=""><img src="../img/instagram.svg" alt="Logo do Instagram"></a>
                        <a href=""><img src="../img/reddit.svg" alt="Logo do Reddit"></a>
                        <a href=""><img src="../img/whatsapp.svg" alt="Logo do Whatsapp"></a>
                        <a href=""><img src="../img/youtube.svg" alt="Logo do YouTube"></a>
                    </div>
                </section>
                <section>
                    <h2>Informações</h2>
                    <p><a href="quem-somos.html">Quem somos</a></p>
                    <p><a href="contato.html">Contato</a></p>
                </section>
            </div>
        </div>
    </footer>
</body>
